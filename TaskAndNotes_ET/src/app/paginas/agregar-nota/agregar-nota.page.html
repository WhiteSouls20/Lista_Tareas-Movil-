<ion-app>
  <ion-toolbar>
    <ion-title>Mis notas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button default-href="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-content>
    <br><br><br><br><br>
    <h1 class="titulos">Ingresa tu tarea</h1>

    <!-- Input para la descripción de la tarea -->
    <ion-card>
      <ion-item>
        <ion-label>Titulo</ion-label>
        <ion-input [(ngModel)]="newTask.titulo"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Descripcion</ion-label>
        <ion-input [(ngModel)]="newTask.descripcion"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Estado</ion-label>
        <ion-input [(ngModel)]="newTask.estado"></ion-input>
      </ion-item>
    
      <ion-button expand="block" (click)="save()">Guardar Tarea</ion-button>
    </ion-card>
    <br>

    <!-- Input para la fecha de la tarea -->
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="fecha"></ion-datetime>
    </ion-item>
