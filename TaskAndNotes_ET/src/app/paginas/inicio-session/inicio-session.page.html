<ion-app>
  <app-header [titulo]="'Inicio de sesión'"></app-header>
  <ion-content>
    <h1 class="titulo_h1"><strong>Inicio de Sesión</strong></h1>

    <div class="animated-background">
      <!-- Icono arriba del texto -->
      <div class="icono">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </div>

      <!-- Texto e icono de bienvenida -->
      <div class="container">
        <p class="texto"><strong>Bienvenido a <br> Tasks & Notes</strong></p>
        <ion-icon style="font-size: 30px;" name="clipboard-outline"></ion-icon>
      </div>

      <!-- Item de inicio de sesión y botón -->
      <ion-item class="usuario">
        <ion-icon name="person-outline"></ion-icon>
        <ion-input
          type="email"
          labelPlacement="floating"
          label="email electrónico"
          [(ngModel)]="email"
          name="email"
          placeholder="Ingresa tu email"
      ></ion-input>
      
      </ion-item>
      <ion-item class="password">
        <ion-icon [name]="showPassword ? 'lock-open-outline' : 'lock-closed-outline'"></ion-icon>
        <ion-input
          [type]="showPassword ? 'text' : 'password'"
          labelPlacement="floating"
          label="Contraseña"
          [(ngModel)]="password"
          name="password"
          placeholder="Ingresa la contraseña"
        ></ion-input>
        <ion-icon
          slot="end"
          [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
          (click)="togglePasswordVisibility()"
        ></ion-icon>
      </ion-item>
      <ion-button class="boton" (click)="ingresar()" expand="block" id="login" >
        Iniciar Sesión
      </ion-button>
      <ion-button class="boton" expand="block" id="register" [routerLink]="['/registro']">
        Registrarse
      </ion-button>
    </div>
  </ion-content>
</ion-app>
